name: ShellSpec Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Zsh
      run: sudo apt-get install -y zsh

    - name: Install ShellSpec
      run: |
        curl -fsSL https://git.io/shellspec | sh -s -- --yes
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Create SSH test profile structure
      run: |
        mkdir -p ~/.ssh/contexts/personal
        touch ~/.ssh/contexts/personal/{config,id_rsa,id_rsa.pub,known_hosts}
        # Set appropriate permissions for private key
        chmod 600 ~/.ssh/contexts/personal/id_rsa

    - name: Run ShellSpec tests
      run: shellspec -s zsh